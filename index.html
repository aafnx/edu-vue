<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
<!--    1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.-->
    <button @click="reverseBtnText">{{ btnText }}</button>


<!--    2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка”
        нажав на кнопку "Добавить".-->
<!--    3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию)-->
    <div>
        <ul>
            <li v-for="(el, idx) in elements" :key="idx" @click="rmElFromList(idx)">{{ el }}</li>
        </ul>
        <button @click="addElToList">Добавить элемент списка</button>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            btnText: 'Hello Vue!',
            elements: [ 'Элемент 1', 'Элемент 2', 'Элемент 3', 'Элемент 4']
        },
        methods: {
            reverseBtnText() {
                this.btnText = this.btnText.split('').reverse().join('');
            },
            addElToList() {
                const newElIndex = Number(this.elements[this.elements.length - 1].split(' ')[1]) + 1;
                this.elements.push(`Элемент ${newElIndex}`);
            },
            rmElFromList(index) {
                this.elements.splice(index, 1);
            }
        }
    })
</script>

</body>
</html>
